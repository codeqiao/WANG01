<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        fieldset{
            text-align: center;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 分组元素 -->
    <fieldset>
        <!-- 分组元素标题 -->
        <legend>控制页面背景色</legend>
        <div class="btns">
            <button id="red">红色</button>
            <button id="blue">蓝色</button>
            <button id="green">绿色</button>
        </div>
    </fieldset>

    <script>
        var redButton = document.getElementById('red');
        var blueButton = document.getElementById('blue');
        var greenButton = document.getElementById('green');

        redButton.onclick=function(){
            
            var yesno = confirm('yes?')
            
            if(redButton.style.backgroundColor!='red'){
                redButton.style.backgroundColor='red';
            }else{
                redButton.style.backgroundColor='';
            }
        }
        blueButton.onclick=function(){
            if(blueButton.style.backgroundColor!='blue'){
                blueButton.style.backgroundColor='blue';
            }else{
                blueButton.style.backgroundColor='';
            }
        }
        greenButton.onclick=function(){
            if(greenButton.style.backgroundColor!='green'){
                greenButton.style.backgroundColor='green';
            }else{
                greenButton.style.backgroundColor='';
            }
            
        }

    </script>
</body>
</html>
